{% extends 'base_auth.html' %} {% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>
                <form action="" method="post">
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            id="emailField"
                            placeholder="Email"
                            class="form-control form-control-sm"
                        />
                    </div>
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            id="passwordField"
                            placeholder="Password"
                            class="form-control form-control-sm"
                        />
                        <small class="float-right py-2">show</small>
                    </div>
                    <input
                        type="submit"
                        value="Register"
                        class="btn btn-block btn-primary"
                    />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>
{% endblock %}
