{% extends 'base_auth.html' %} {% load static %} {% block content %}
<div class="row">
    <div class="col-md-4"></div>
    <div class="col-md-4">
        <div class="card mt-5">
            <div class="card-body">
                <div class="card-title py-3">
                    <h4>Register</h4>
                </div>
                <form action="{% url 'register' %}" method="post">
                    {% csrf_token %} {% include 'partials/_messages.html' %}
                    <div class="form-group">
                        <input
                            type="text"
                            name="username"
                            id="usernameField"
                            placeholder="username"
                            value="{{fieldValues.username}}"
                            class="form-control form-control-sm"
                        />
                    </div>
                    {% comment %}
                    <div
                        class="invalid_feedback invalid-feedback"
                        style="display: none"
                    ></div>
                    <p class="text-sm text-success usernameSuccessOutput"></p>
                    {% endcomment %} {% comment %}
                    <div class="form-group">
                        <input
                            type="email"
                            name="email"
                            id="emailField"
                            placeholder="Email"
                            class="form-control form-control-sm"
                        />
                    </div>
                    {% endcomment %}
                    <div class="form-group">
                        <input
                            type="password"
                            name="password"
                            id="passwordField"
                            placeholder="Password"
                            class="form-control form-control-sm"
                        />
                        <small class="float-right py-2 showPasswordToggle"
                            >SHOW</small
                        >
                    </div>
                    <input
                        type="submit"
                        value="Register"
                        class="btn btn-block btn-primary submit-btn"
                    />
                </form>
            </div>
        </div>
    </div>
    <div class="col-md-4"></div>
</div>

<script src="{% static 'js/register.js' %}"></script>
{% endblock %}
